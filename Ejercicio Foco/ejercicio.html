<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>
<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<script>
function light() {
  var pic;
  if (document.getElementById('myImage').getAttribute("ison")=="yes") {
    pic = "pic_bulboff.gif";
    document.getElementById('myImage').setAttribute("ison","no");
  } else {
    pic = "pic_bulbon.gif";
    document.getElementById('myImage').setAttribute("ison","yes");
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="pic_bulboff.gif" width="100" height="180" ison="no">

<p>
<button type="button" onclick="light()">Switch Bulb</button>
</p>

</body>
</html>
